<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">

<body>
  <canvas id="canvas"></canvas>
  <div class="ruler">
    <span>
      -3000m

    <span>

    </span>
    <span>
      -1000m
    </span>
    <span>
      0m

    </span>
    <span>
      2000m
    </span>

      3000m

      11000m

      12000m

  <input value="200" id="speed-input" type="number">
  <label for="speed-input">m/s</label>
  <button id="start">START</button>
  <button id="zoom-in">ZOOM IN</button>
  <button disabled id="zoom-out">ZOOM OUT</button>
  <button disabled id="stop">STOP</button>
  <button disabled id="reset">RESET</button>
  <p>(SPEED OF SOUND IS 343 m/s)</p>
  <p id="seconds">0</p> seconds elapsed
