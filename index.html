<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="control-panel">
    <div>
      <input placeholder="Starting velocity" value="200" id="speed-input" type="number">
      <label for="speed-input">m/s</label>
      <input placeholder="Acceleration rate" id="acceleration-input" type="number">
      <label for="acceleration-input">%</label>
      <input value="0" placeholder="Starting X position" id="starting-position" type="number">
      <label for="starting-position">m</label>
    </div>
    <div class="controls">
      <button id="start">START</button>
      <button id="zoom-in">ZOOM IN</button>
      <button disabled id="zoom-out">ZOOM OUT</button>
      <button disabled id="stop">STOP</button>
      <button disabled id="reset">RESET</button>
    </div>
    <p>(SPEED OF SOUND IS 343 m/s)</p>
    <p><span id="seconds">0</span> seconds elapsed</p>
  </div>
  <div id="ruler" class="ruler">

  </div>
</body>
</html>
