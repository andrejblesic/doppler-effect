<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Doppler Effect</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="control-panel">
    <div>
      <input placeholder="Velocity" value="200" id="speed-input" type="number">
      <p class='units'>m/s</p>
      <input placeholder="Acceleration rate" id="acceleration-input" type="number">
      <p class='units'>%</p>
      <input value="0" placeholder="Starting X position" id="starting-position" type="number">
      <p class='units'>m</p>
    </div>
    <p>Line width</p>
    <input value="1" min="1" max="5" id="line-width" type="range">
    <div class="controls">
      <button id="start">START</button>
      <button disabled id="stop">STOP</button>
      <button id="zoom-in">ZOOM IN</button>
      <button disabled id="zoom-out">ZOOM OUT</button>
      <button disabled id="reset">RESET</button>
    </div>
    <input id="fun-mode" type="checkbox">
    <label for="fun-mode">Fun mode</label>
    <p>Seconds elapsed: <span id="seconds">0</span></p>
    <p>Distance from starting point: <span id="x-coord">0</span>m</p>
    <!-- <p>(SPEED OF SOUND IS 343 m/s)</p>
  </div>
  <div id="ruler" class="ruler"></div>
</body>

</html>
